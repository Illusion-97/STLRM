<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/all.html :: all(~{ :: .thead},~{ :: .tbody})}">
<table>
    <thead>
    <tr class="thead" th:remove="tag">
        <th>Année</th>
        <th>Candidat</th>
        <th>Projet</th>
        <th>Nb. Résumés</th>
    </tr>
    </thead>
    <tbody class="tbody">
    <tr th:each="element : ${elements}">
        <div th:replace="~{fragments/all.html :: row(${element},~{ :: .data})}">
            <div class="data">
                <td>[[${element.annee}]]</td>
                <td>[[${element.candidat.nom}]] [[${element.candidat.prenom}]]</td>
                <td>[[${element.projet.nom}]]</td>
                <td>[[${#lists.size(element.resumes)}]]</td>
            </div>
        </div>
    </tr>
    </tbody>
</table>
</html>
