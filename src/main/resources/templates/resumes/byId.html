<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr"
      th:replace="~{fragments/byId.html :: byId(~{ :: form})}">
<form th:remove="tag">
    <input type="hidden" th:field="*{dossierId}">
    <input type="hidden" th:field="*{langue}">
    <!-- Break -->
    <div class="col-12">
        <label for="resume">Résumé <span th:text="*{langue}"></span></label>
        <textarea name="resume" id="resume" placeholder="Enter your message" rows="6" th:field="*{texte}"></textarea>
    </div>
</form>
</html>
